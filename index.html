<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" media="all" href="output/style.css"/>
</head>
<body>
<header class="flex z-10 justify-center items-center border-b-dark-grayish-blue tablet:border-b-1 h-28">
  <svg width="16" height="15" class="ml-2 cursor-pointer tablet:hidden" id="barMenu" xmlns="http://www.w3.org/2000/svg"><path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd"/></svg>
  <div class="flex-1 w-twenty h-16 flex justify-start items-center"><img src="images/logo.svg" class="pl-5" alt="Sneakers"/></div>
  <div class="flex-initial w-sixty h-full hidden tablet:flex justify-around items-center ml-5">
    <div id="optionsDiv" class="text-dark-grayish-blue h-full flex justify-center items-center border-b-4 border-transparent "><span id="optionSpan" class="hover:cursor-pointer hover:text-black">Collections</span></div>
    <div id="optionsDiv" class="text-dark-grayish-blue h-full flex justify-center items-center border-b-4 border-transparent "><span id="optionSpan" class="hover:cursor-pointer hover:text-black">Men</span></div>
    <div id="optionsDiv" class="text-dark-grayish-blue h-full flex justify-center items-center border-b-4 border-transparent "><span id="optionSpan" class="hover:cursor-pointer hover:text-black">Women</span></div>
    <div id="optionsDiv" class="text-dark-grayish-blue h-full flex justify-center items-center border-b-4 border-transparent "><span id="optionSpan" class="hover:cursor-pointer hover:text-black">About</span></div>
    <div id="optionsDiv" class="text-dark-grayish-blue h-full flex justify-center items-center border-b-4 border-transparent "><span id="optionSpan" class="hover:cursor-pointer hover:text-black">Contact</span></div>
  </div>
  <div class="flex-initial w-twenty h-16 flex justify-end items-center">
    <div class="relative">
      <div class="absolute bottom-3 text-center text-white text-9px left-2 w-5 h-3 rounded-md bg-orange">3</div>
      <div  id="shoppingCart" class="absolute top-14 tablet:-right-14 -right-14 w-80 shadow-xl hidden rounded-md bg-white">
        <div class="w-full h-14 pl-3 flex justify-start items-center font-bold border-gray-400 border-b-1">Cart</div>
        <div class="w-full h-36 flex justify-center items-center text-dark-grayish-blue">Your cart is empty</div>
      </div>
      <img src="images/icon-cart.svg" id="shopIcon" class="mr-8 cursor-pointer" alt="Shopping-Cart"/>
    </div>
    <img src="images/image-avatar.png" class="hover:border-orange rounded-full border-2 mr-4 w-[50px] h-[50px] cursor-pointer " alt="Avatar"/>
  </div>
</header>
<div id="transparentBlack" class="z-20 w-full h-fullView hidden bg-halfBlack absolute top-0 left-0 bottom-0 right-0"></div>
<aside class="absolute z-30 left-0 right-0 top-0 bottom-0 h-fullView bg-white w-4/5 -translate-x-full transition-transform" id="asideMenu">
  <div class="h-16 flex justify-start items-center">
    <svg width="14" height="15" class="ml-6 hover:cursor-pointer" id="closeMenu" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
  </div>
  <div class="flex mt-6 flex-col justify-center items-start">
    <div class="text-black mb-2 font-black ml-6 hover:cursor-pointer">Collections</div>
    <div class="text-black mb-2 font-black ml-6 hover:cursor-pointer">Men</div>
    <div class="text-black mb-2 font-black ml-6 hover:cursor-pointer">Women</div>
    <div class="text-black mb-2 font-black ml-6 hover:cursor-pointer">About</div>
    <div class="text-black mb-2 font-black ml-6 hover:cursor-pointer">Contact</div>
  </div>
</aside>
</body>
<script src="./output/script.js"></script>
</html>
