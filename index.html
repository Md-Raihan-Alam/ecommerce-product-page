<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" media="all" href="output/style.css"/>
</head>
<body>
<header class="flex">
  <div class="flex-1 w-twenty h-16 flex justify-start items-center"><img src="images/logo.svg" class="pl-5" alt="Sneakers"/></div>
  <div class="flex-initial w-sixty h-16 flex justify-around items-center ml-5">
    <div class="text-dark-grayish-blue">Collections</div>
    <div class="text-dark-grayish-blue">Men</div>
    <div class="text-dark-grayish-blue">Women</div>
    <div class="text-dark-grayish-blue">About</div>
    <div class="text-dark-grayish-blue">Contact</div>
  </div>
  <div class="flex-initial w-twenty h-16 flex justify-end items-center">
    <img src="images/icon-cart.svg" class="pr-8 cursor-pointer" alt="Shopping-Cart"/>
    <img src="images/image-avatar.png" class="hover:border-orange rounded-full border-2 mr-4 w-[50px] h-[50px] cursor-pointer " alt="Avatar"/>
  </div>
</header>
</body>
<script src="./output/script.js"></script>
</html>
